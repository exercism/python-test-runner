[pytest]
addopts =
        --color=no
norecursedirs =
        .git .github example* traceback-styles*
cache_dir =
        /tmp/python_cache_dir
markers =
        task: A concept exercise task.
console_output_style =
        classic
log_cli = 
        true  
log_level =
        DEBUG  
log_format = 
        %(asctime)s %(levelname)s %(message)s  
log_date_format = 
        %Y-%m-%d %H:%M:%S
